<!-- Search form -->
<div class="container">

    <div class=" row d-flex ">
        <h3 class="justify-content-center searchText mb-3">Busque aqui os produtos que deseja:</h3>

        <div class="col-md-12  justify-content-center">
            <form class="form-inline ">
                <input class="form-control searchBar " name="search" type="search" placeholder="Search"
                    aria-label="Search">
                <button type="button" class="btn btn-light "><i class="fas fa-search searchBox " aria-hidden="true"
                        href=""></i></button>

            </form>
        </div>
    </div>
</div>

<!-- Botão Doe Aqui -->
<div *ngIf='authService.logado() == true'>
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Doar produto</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="form-group">
                        <label for="titulo">Nome do objeto</label>
                        <input name="titulo" type="text" class="form-control" id="titulo">
                    </div>

                    <div class="form-group">
                        <label for="foto">Foto do objeto</label>
                        <input name="foto" type="text" class="form-control" id="foto" placeholder="Link da foto">
                    </div>

                    <div class="form-group">
                        <label for="texto">Descrição</label>
                        <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço para a retirada</label>
                        <textarea class="form-control" name="endereco" id="endereco" rows="2"></textarea>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-1" data-dismiss="modal" (click)='alert()'>Doar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='categoria.produtos' name="nome" type="text" class="form-control" id="nome"
                            placeholder="Nome da categoria">
                    </div>

                    <div class="form-group">
                        <label for="tema">Edite, ou Delete uma categoria</label>
                        <select name="tema" id="tema" class="form-control">
                            <option>categoria</option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default" data-dismiss="modal"
                        (click)='cadastrarCategoria()'>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf='authService.logado() == true'>
        <div class="modal fade" id="modalRegisterForm1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Cadastrar produto</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="form-group">
                            <label for="titulo">Nome do produto</label>
                            <input [(ngModel)]="produto.nome" name="titulo" type="text" class="form-control"
                                id="titulo">
                        </div>

                        <div class="form-group">
                            <label for="foto">Foto do produto</label>
                            <input [(ngModel)]="produto.foto" name="foto" type="text" class="form-control" id="foto"
                                placeholder="Link da foto">
                        </div>

                        <div class="form-group">
                            <label for="preco">Preço do produto</label>
                            <input [(ngModel)]="produto.preco" name="preco" type="text" class="form-control" id="rpeco"
                                placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="texto">Descrição</label>
                            <textarea [(ngModel)]="produto.descricao" class="form-control" name="texto" id="texto"
                                rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="tema">Escolha uma categoria: </label>
                            <select class="form-control" name="categoria" id="categoria" [(ngModel)]="idCategoria"
                                (change)="findByIdCategoria()">
                                <option *ngFor="let item of listaCategorias" value="{{item.id}}">{{item.produtos}}
                                </option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-1" data-dismiss="modal" (click)='cadastrarProdutos()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="text-center justify-content-end mt-5">
            <a href="" class="btn btn-1 btn-rounded mb-4" data-toggle="modal" data-target="#modalRegisterForm">Doe
                aqui!</a>
        </div>

        <div class="text-center justify-content-end mt-5">
            <a href="" class="btn btn-1 btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Cadastrar
                Categoria</a>
        </div>

        <div class="text-center justify-content-end mt-5">
            <a href="" class="btn btn-1 btn-rounded mb-4" data-toggle="modal"
                data-target="#modalRegisterForm1">Cadastrar Produtos</a>
        </div>

    </div>
</div>
<!-- Fim dos botão -->



<div class="container">
    <div class="row">

        <div class="col text-center my-4">
            <h1 class="fs-2">Produtos</h1>
            <div class=""></div>
        </div>
    </div>

    <div class="row mt-3 mb-4">
        <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-primary mx-1 text-dark">Todos
            </button>
            <button type="button" class="btn btn-primary mx-1 text-dark">Eletrônicos</button>
            <button type="button" class="btn btn-primary mx-1 text-dark">Roupas</button>
            <button type="button" class="btn btn-primary mx-1 text-dark">Brinquedos</button>
        </div>
    </div>

    <div class="row justify-content-center g-4" *ngFor='let item of listaProduto'>
        
        <!-- card -->
        <div class="col-md-3">
            <div class="card mt-3">
                <div class="product-1 align-items-center p-2 text-center">
                    <img src="{{item.foto}}"
                        alt="" class="rounded" width="160">
                    <h4>{{item.nome}}</h4>

                    <!-- card info -->
                    <div class="mt-3 info">
                        <span class="text1 d-block">{{item.descricao}}</span>
                        <!-- <span class="text1">Lorem ipsum dolor sit</span> -->
                    </div>
                    <div class="cost preco mt-3 text-dark">
                        <span>R${{item.preco}}</span>
                        <div class="star mt-3 align-items-center">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                    </div>
                    <!-- fim do card info -->
                </div>

                <!-- button dos cards -->

                <div class="p-3 carrinho text-center text-white mt-3 cursor">
                    <span class="text-uppercase">Adicionar o carrinho</span>
                </div>
            </div>
        </div>

        <!-- fim do card -->

    </div>
